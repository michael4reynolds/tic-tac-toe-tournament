<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <a href="/" class="logo">tic-tac-toe</a>
        </div>
        <span class="title">Tic Tac Toe</span>
      </header>
      <div class="app">
        <div class="game">
          <span id="box-0"></span>
          <span id="box-1"></span>
          <span id="box-2"></span>
          <span id="box-3"></span>
          <span id="box-4"></span>
          <span id="box-5"></span>
          <span id="box-6"></span>
          <span id="box-7"></span>
          <span id="box-8"></span>
        </div>
      </div>
      <form id="settings" action="">
        <label for="name">Name:</label>
        <input id="name" type="text" value="Me">
        <span>playing as: </span>
        <label for="X"></label>
        <input id="X" type="radio" name="mark" value="X"> X
        <label for="O"></label>
        <input id="O" type="radio" name="mark" value="O" checked> O
        <button id="apply-stats" type="submit">Apply</button>
      </form>
      <section class="stats">
        <div class="player-stats">

        </div>
      </section>
    </div>
  </body>
</html>
